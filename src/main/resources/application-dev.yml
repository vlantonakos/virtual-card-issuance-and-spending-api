spring:
  datasource:
    url: jdbc:h2:mem:cardplatform;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=ORACLE;INIT=CREATE SCHEMA IF NOT EXISTS CARDPLATFORM
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  liquibase:
    parameters:
      uuid.type: UUID
logging:
  level:
    com.cardplatform: DEBUG
    org.jooq: DEBUG
    liquibase: DEBUG