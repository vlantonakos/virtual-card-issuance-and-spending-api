databaseChangeLog:
  - changeSet:
      id: 001-create-cards-table
      author: dev
      changes:
        - createTable:
            tableName: cards
            schemaName: CARD_PLATFORM
            columns:
              - column:
                  name: id
                  type: ${uuid.type}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cardholder_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: 'ACTIVE'
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: '0'
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: cards
            schemaName: CARD_PLATFORM

  - changeSet:
      id: 002-create-transactions-table
      author: dev
      changes:
        - createTable:
            tableName: transactions
            schemaName: CARD_PLATFORM
            columns:
              - column:
                  name: id
                  type: ${uuid.type}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: ${uuid.type}
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseTableSchemaName: CARD_PLATFORM
            baseColumnNames: card_id
            referencedTableName: cards
            referencedTableSchemaName: CARD_PLATFORM
            referencedColumnNames: id
            constraintName: fk_transactions_card_id
            onDelete: CASCADE
            onUpdate: RESTRICT
      rollback:
        - dropTable:
            tableName: transactions
            schemaName: CARD_PLATFORM

  - changeSet:
      id: 003-create-indexes
      author: dev
      changes:
        - createIndex:
            tableName: transactions
            schemaName: CARD_PLATFORM
            indexName: idx_transactions_card_id_created_at
            columns:
              - column:
                  name: card_id
              - column:
                  name: created_at
                  descending: true
        - createIndex:
            tableName: transactions
            schemaName: CARD_PLATFORM
            indexName: idx_transactions_created_at
            columns:
              - column:
                  name: created_at
                  descending: true
      rollback:
        - dropIndex:
            tableName: transactions
            schemaName: CARD_PLATFORM
            indexName: idx_transactions_card_id_created_at
        - dropIndex:
            tableName: transactions
            schemaName: CARD_PLATFORM
            indexName: idx_transactions_created_at
